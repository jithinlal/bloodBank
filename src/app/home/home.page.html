<ion-header>
	<ion-toolbar color="danger">
		<ion-title>Blood Groups</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let group of bloodGroups | async" routerLink="/detail/{{group.id}}">
		<ion-card-header>
			{{group.group}}
		</ion-card-header>
		<ion-card-content>
			Number of People: {{group.userCount}}
		</ion-card-content>
	</ion-card>
</ion-content>
